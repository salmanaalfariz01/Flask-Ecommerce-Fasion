<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syzea Store - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    <div class="login-container">
        <h1>Syzea Store</h1>
        <form method="POST">
            {{ form.hidden_tag() }}

            <!-- Input Email/Username -->
            <input type="text" name="email" placeholder="Email/phone/username" required>

            <!-- Password Field with Show Password Option -->
            <div class="input-container">
                <input type="password" name="password" id="password" class="form-control" placeholder="Password" required>
                <label class="show-password-checkbox">
                    <input type="checkbox" onclick="togglePassword()"> Show Password
                </label>
            </div>

            <!-- Login Button -->
            <button type="submit">Login</button>

            <!-- Flash Message for Errors -->
            {% if request.args.get('error') %}
                <p class="error">{{ request.args.get('error') }}</p>
            {% endif %}
        </form>

        <p>Not Registered? <a href="/sign-up"> Click Here</a></p>
    </div>
</body>

<script>
    function togglePassword() {
        const passwordField = document.getElementById("password");
        passwordField.type = passwordField.type === "password" ? "text" : "password";
    }
</script>    
</html>
